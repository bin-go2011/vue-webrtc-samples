<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recording</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        const { defineComponent, createApp } = Vue;

        let mediaRecorder;
        let recordedBlobs;
        let stream;

        const component = defineComponent({
            methods: {
                async startCaptureScreen(e) {
                    try {
                        stream = await navigator.mediaDevices.getDisplayMedia({
                            video: {
                                width: 2880, height: 1800
                            }
                        });
                        const video = this.$refs.myVideo;
                        const videoTracks = stream.getVideoTracks();
                        console.log(`视频资源名称:${videoTracks[0].label}`);
                        window.stream = stream;
                        video.srcObject = stream;
                        this.startRecord();
                    } catch (error) {
                        console.log('getUserMedia错误:' + error);
                    }
                },
                startRecord(e) {
                    stream.addEventListener('inactive', e=>{
                        console.log('监听到屏幕捕获停止后停止录制!');
                        this.stopRecord(e);
                    });
                    recordedBlobs = [];
                    try {
                        mediaRecorder = new MediaRecorder(window.stream, {
                            mineType: 'video/webm'
                        });
                    } catch (error) {
                        console.error('创建MediaRecorder错误:', e);
                        return;
                    };

                    mediaRecorder.onstop = (event) => {
                        console.log('录制停止:', event);
                        console.log('录制到Blobs数据为:', recordedBlobs);
                    };

                    mediaRecorder.ondataavailable = (event) => {
                        console.log('handleDataAvailable', event);

                        if (event.data && event.data.size > 0) {
                            recordedBlobs.push(event.data);
                        }
                    };

                    mediaRecorder.start(10);
                    console.log('MediaRecorder started', mediaRecorder);
                },
                stopRecord(e) {
                    mediaRecorder.stop();

                    stream.getTracks().forEach(track=>track.stop());
                    stream = null;

                    const blob = new Blob(recordedBlobs, { type: 'video/webm' });

                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'screen.webm';
                    document.body.appendChild(a);
                    a.click();
                    setTimeout(()=>{
                        document.body.removeChild(a);
                        window.URL.revokeObjectURL(url);
                    }, 100);
                }    
            },

            template: `
                <div>
                    <h1>
                        <span>录制屏幕示例</span>
                    </h1>
                    <video ref="myVideo" autoplay playInline></video>
                    <div>
                        <button style="margin-right:10px" @click="startCaptureScreen">开始</button>
                        <button @click="stopRecord">停止</button>
                    </div>
                </div>
            `
        });

        createApp(component).mount('#app');
    </script>
</body>
</html>
